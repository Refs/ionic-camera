<ion-header>
  <ion-navbar>
    <ion-title>
      Give me a camera!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <button ion-button full color="primary" (click)=" openCamera() " > click me ! </button>

  <button ion-button full color="secondary" (click)="getImage()" > get picture from libaray </button>

  <button ion-button full color="danger" (click)="cropImage()" > crop image which from libaray </button>

  <button ion-button full color="dark" (click)="uploadImage()" > upload image to the server </button>

  <p align="center">
    <img src="{{ myphoto }}" alt="" srcset="">
  </p>

</ion-content>
